<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Avenir 아이디찾기</title>
    <link rel="stylesheet" href="../css/Reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="login_wrap">
        <h1><a href="#">Avenir</a></h1>
        <section id="login_main">
            <section id="login_id_find" class="section_size">
                <form action="#" method="post" name="id_find_form" id="id_find_form" onSubmit="return idFind(this);">
                    <fieldset>
                        <legend>아이디 찾기</legend>
                        <div id="section">
                            <label><input type="text" name="user_name" id="user_name" class="focus_on" placeholder="이름"><span>이름 입력</span></label>
                            <p id="name_alert"></p>
                            <label><input type="text" name="user_email" id="user_email" class="focus_on" placeholder="이메일"><span>이메일 입력</span></label>
                            <p id="email_alert"></p>
                            <label><input type="text" name="user_phonenum" id="user_phonenum" class="focus_on" placeholder="전화번호"><span>전화번호 입력</span></label>
                            <p  id="number_alert"></p>
                        </div>
                        <input id="but_id_confirm" type="submit" value="확인">
                    </fieldset>
                </form>
            </section>
        </section>
    </div>
	<script src="../js/jquery-3.5.1.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
